<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .custom-body {
        background-color: #adbc9f;
        color: #2e2f30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
      }

      .custom-body div.dialog {
        width: 100%;
        max-width: 33em;
        margin: 4em auto 0;
      }

      .custom-body div.dialog > div {
        border: 1px solid #ccc;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #bbb;
        border-top: #669158 solid 4px;
        border-top-left-radius: 9px;
        border-top-right-radius: 9px;
        background-color: white;
        padding: 7px 12% 0;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
        max-width: 100%;
        margin-right: 16px;
        margin-left: 16px;
      }

      .custom-body h1 {
        font-size: 100%;
        color: #669158;
        line-height: 1.5em;
      }

      .custom-h1 {
        font-size: 100%;
        color: #669158;
        line-height: 1.5em;
        font-size: 3em;
        font-weight: bold;
      }

      .custom-p1 {
        margin: 0 0 1em;
        padding: 1em;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-right-color: #669158;
        border-left-color: #669158;
        border-bottom-color: #669158;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top-color: #dadada;
        color: #666;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }

      body {
        background-image: url("assets/background.png");
      }

    </style>
  </head>

  <body class="custom-body">
    <div class="dialog">
      <div>
        <div class="custom-h1">
          <h1>404</h1>
        </div>
        <div class="custom-p1">
          <p>"Looks like this page got overcooked and vanished. Lets find you a better recipe!"</p>
        </div>
      </div>
  </body>
</html>
